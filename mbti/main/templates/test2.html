{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 환경 지수 찾기</title>
    <link rel="stylesheet" type="text/css" href="{% static 'test.css' %}">
</head>

<body>
    <section id="survey">
        <div class="wrapper">
            <form action="{% url 'test3' %}" method="POST" enctype=multipart/form-data>
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">2/8</h3>
                        <h3 class="question">내일까지 과제를 제출해야한다. <br>맛짱에서 치킨이 날 기다리고 있다.<br>과제를 대강 봤을 때 하루를 꼬박해야 할 때</h3>
                        </div>
                        <div class="answer">
                            <div class="button">
                                {%csrf_token%}
                                
                                <button type="submit" class="option" name="answer" value=1>몰라 급박하면 초인적인 힘이 나타나! 걍 간다.</button>
                                <button type="submit" class="option" name="answer" value=2>미안 애드라ㅠㅠ 하고 배신자 소리를 들으며 과제를 한다.</button>
                                
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </section>
</body>
