{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 환경 지수 찾기</title>
    <link rel="stylesheet" type="text/css" href="{% static 'test.css' %}">
</head>

<body>
    <section id="survey">
        <div class="wrapper">
            <form action="{% url 'test3' %}" method="POST" enctype=multipart/form-data>
                <div class="test">
                    <div class="question_container">
                        <h3 class="number">2/8</h3>
                        <h3 class="question">내일 자정까지 대수 과제를 제출해야한다. 맛짱에서 후라이드 치킨이 날 기다리고 있다.<br>하지만 대강 봤을 때 과제는 하루 꼬박해야 할 분량..</h3>
                        </div>
                        <div class="answer">
                            <div class="button">
                                {%csrf_token%}
                                
                                <button type="submit" class="option" name="answer" value=1>몰라 몰라 원래 닥치면 초인적인 힘이 나타나게 되어있어! 걍 간다.</button>
                                <button type="submit" class="option" name="answer" value=2>미안 애드라 ㅠㅠ 하고 배신자 소리를 들으며 집에서 과제를 한다.</button>
                                
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </section>
</body>
